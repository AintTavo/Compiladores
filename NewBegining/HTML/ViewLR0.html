<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador Gramatical LR(0)</title>
    <!--############################################################ Hojas de estilos ######################################################################-->
    <link rel="stylesheet" href="../Libraries/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Libraries/fontawesome-free-6.6.0-web/css/all.css">
    <link rel="stylesheet" href="../Libraries/SweetAlert2/sweetalert2.min.css">
    <link rel="stylesheet" href="../CSS/ViewLR0.css">

    <!--########################################################### Librerías en JS #######################################################################-->
    <script src="../Libraries/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="../Libraries/fontawesome-free-6.6.0-web/js/all.js"></script>
    <script src="../Libraries/SweetAlert2/sweetalert2.all.min.js"></script>
    <script src="../Libraries/jquery-3.7.1.min.js"></script>
    <script src="../Libraries/moo-0.5.2/moo-0.5.2/moo.js"></script>

    <script src="../JS/DataStructures.js" defer></script>
    <script src="../JS/Lexer.js" defer></script>
    <script src="../JS/Rules.js" defer></script>
    <script src="../JS/Recursive.js" defer></script>
    <script src="../JS/LR0.js" defer></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <h1 class="text-center col-12">Analizador Gramatical LR(0)</h1>
            <div class="col-6" id="CuadrosDeTexto">
                <label for="grammar-input" class="text-center col-12">Introduce la gramática:</label>
                <textarea id="grammar-input" class="col-12 w-100">&lt;b&gt; -&gt; &lt;a&gt; | &lt;c&gt;;</textarea>
                <button id="AnalisisGramatica" class="btn btn-info col-12" onclick="runLR0Analysis()">Analizar Gramática</button>
                <div id="result" class="text-center" style="display: none;"></div>
            </div>

            <div class="col-6" id="EntradaAlLR0">
                <label for="LR0-input" class="text-center col-12">Introduce una cadena a validar:</label>
                <textarea id="LR0-input" class="col-12 w-100"></textarea>
                <button id="RunLR0Analisis" class="btn btn-info col-12">Analizar Cadena</button>
                <button id="ValidateLR0Step" class="btn btn-secondary col-12 mt-2">Validar Paso a Paso</button>
                <div id="result_LR0" class="text-center" style="display: none;"></div>
            </div>
        </div>

        <div class="row py-4">
            <h3 class="text-center">Tabla LR(0)</h3>
            <div class="col-12" id="tabla"></div>
        </div>

        <div class="row py-4">
            <h3 class="text-center">Logs de Análisis</h3>
            <div class="col-12">
                <table class="table table-bordered" id="logs">
                    <thead>
                        <tr>
                            <th>Pila</th>
                            <th>Token Actual</th>
                            <th>Acción</th>
                            <th>Detalle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los logs se llenarán dinámicamente aquí -->
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>
    
    <footer>
        <!--########################################################### Scripts con DOM ######################################################################-->
        <script src="../JS/ViewLR0.js" defer></script>
    </footer>
</body>
</html>
